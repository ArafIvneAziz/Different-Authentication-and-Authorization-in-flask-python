<!DOCTYPE html>
<html>
  <head>
    <title>OTP Authentication</title>
  </head>
  <body>
    <h1>OTP Authentication</h1>
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
